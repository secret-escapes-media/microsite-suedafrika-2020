  title: "Nah am Wasser: Elephant Coast"
  intro: "Die Elephant Coast in KwaZulu-Natal umfasst das Gebiet vom Lake St. Lucia im Süden bis zur Kosi Bay an der Grenze zu Mosambik. Mehrere Ökosysteme bilden diese außerordentliche Region. Wichtige Stationen auf der Strecke sind neben St. Lucia und Kosi Bay, der iSimangaliso Wetland Park – der vor allem für Taucher sehenswert ist - der Hluhluwe Imfolozi Park und Sodwana Bay."
  num: "3"

