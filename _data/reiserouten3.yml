  title: "Nah am Wasser: Elephant Coast"
  intro: "Die Elephant Coast in KwaZulu Natal umfasst das Gebiet vom Lake St. Lucia im Süden bis zur Kosi Bay an der Grenze zu Mosambik. Mehrere Ökosysteme bilden diese außerordentliche Region, die vom iSimangaliso-Park dominiert wird und nicht nur für Taucher sehenswert ist (aber vor allem für diese)."
  num: "3"

