      - title: "Lagunenwelt von St. Lucia"
        id: img1
        content: "Am Eingang zum iSimangaliso Wetland Park liegt St. Lucia im Lagunengebiet des gleichnamigen Sees. Als Tor zu einer einzigartigen Feuchtlandschaft aus Seen, Mangroven, Sümpfen und Küstendünen ist das Städtchen ein beliebtes Ziel. Mehrmals täglich können Sie zur Lagune von St. Lucia aufbrechen und in nächster Nähe an den kolossalen Flusspferden vorbei rudern."

      - title: Hluhluwe-iMfolozi Park
        id: img2
        content: "Im zentralen Zululand bietet der Hluhluwe-iMfolozi-Park, seit 1895 Afrikas erstes Naturreservat, seltenen Breitmaulnashörnern eine sichere Stätte. Daneben zeigen sich auch Giraffen, Geparde oder Wildhunde. Der südliche Teil des Reservats ist eine Savanne, durchzogen von zwei Flüssen, während der nördliche Teil eher aus kargem Hügelland besteht. Hier sind auch Self Drives möglich."

      - title: "Tauchen mit Korallen: Sodwana Bay"
        id: img3
        content: "Vorbei am Isimangaliso fesselt die Sodwana Bay die Aufmerksamkeit. Obwohl abgelegen und recht überschaubar sprechen zwei Argumente für den Nationalpark. Seine Strände, die sich gefühlte Ewigkeiten in die Ferne ziehen und die Korallenriffe, die mit Walhaien und Mantarochen glänzen. Vor Ort können Tauchkurse absolviert werden, um mit Marlins zu schwimmen oder im Käfig zu tauchen."

      - title: Strände und Schildkröten
        id: img4
        content: "Überhaupt die Strände! Menschenleer und naturbelassen, bieten Sie pures Badevergnügen am Indischen Ozean. Ein ganz besonderes Schauspiel kann zudem von November bis März beobachtet werden. Dann kommen Scharen von Leder- und Karettschildköten zur Eiablage an die Strände. Nächtliches Trekking eignet sich bestens, um Zeuge davon zu werden."

      - title: "Kosi Bay: das Aquarium"
        id: img5
        content: "Als Endpunkt der Route bietet sich die Kosi-Bucht an, die aufgrund ihres Artenreichtums den Beinamen 'Aquarium' trägt. Die Bucht ist eigentlich eine Formationen aus vier verbundenen Seen mit Zugang zum Ozean. Zahlreiche Wassersportaktivitäten sorgen hier für angenehmen Zeitvertreib, darunter vor allem Schnorcheln oder traditioneller südafrikanischer Fischfang mit Reusen."
