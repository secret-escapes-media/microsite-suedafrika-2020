- id: highlights
  title: Lion’s Head
  fototipp: "Hier oben brauchen Sie definitiv ein Weitwinkelobjektiv, um die Szenerie gut einzufangen. Ich nutze hier das NIKKOR Z 24–70 mm 1:4 S. Gerade in den Gegenlicht-Situationen ist es außerdem hilfreich eine HDR-Aufnahme zu erstellen."
  description: "Mein persönliches Südafrika-Highlight ist die morgendliche Wanderung auf den Lion’s Head. Ich war mittlerweile schon sechs oder siebenmal dort oben und habe mich immer noch nicht satt gesehen. Wenn die Sonne langsam über den Tafelberg aufsteigt und Kapstadt in goldenes Licht taucht, sind direkt alle Strapazen vergessen. Die Stimmung ist einfach magisch und der Ausblick über die Stadt und die Küste entlang sucht seinesgleichen."

- id: wildlife
  title: "Safaris"
  fototipp: "Ein Zoomobjektiv bis 400 mm ist in den meisten Fällen ausreichend. Achten Sie jedoch auf die Einstellungen, um verwacklungsfrei zu fotografieren. Das Auto und die Tiere bewegen sich, daher brauchen Sie oft eine Verschlusszeit von mehr als 1/500s."
  description: "Atemberaubend, wenn man zum ersten Mal den freilebenden, wilden Tieren gegenüber steht – ein Erlebnis, welches ich nie mehr missen möchte. Man glaubt gar nicht, wie weit sich viele Tiere den Menschen tatsächlich nähern. Die Guides und Driver machen einen fantastischen Job, was Ihnen die ersten Wildtier-Sichtungen innerhalb der ersten Stunde garantiert. Die Erklärungen und das Fachwissen der Guides gibt Ihnen das Gefühl, live bei einer National Geographic Tierdokumentation dabei zu sein."

- id: reiserouten
  title: "Blyde Canyon"
  fototipp: "Versuchen Sie bei der Gestaltung der Fotos auf den Bildaufbau zu achten. Nicht nur die Drittelregel, sondern auch die Staffelung von Vorder-, Mittel- sowie Hintergrund verleihen dem Bild Tiefe und Stabilität. Die Gitterlinien können Sie zur Hilfe in den meisten Kameras mit einblenden."
  description: "Die Route über die R532 am Blyde Canyon entlang kann ich jedem nur ans Herz legen. Unfassbare Aussichten, tiefe Schluchten, riesige Wasserfälle und atemberaubende Landschaften geben sich hier die Klinke in die Hand. Neben dem Three Rondavels View Point kann ich im Norden den Lowveld View besonders empfehlen. Im Süden haben mich der Berlin Wasserfall und das süße Örtchen Pilgrims fest in ihren Bann gezogen."
