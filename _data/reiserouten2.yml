      - title: "Sabie & Wasserfälle"
        id: img1
        content: "Das Kernstück der Panorama Route führt am Blyde River Canyon entlang und kann vom Dörfchen Sabie im Osten angefahren werden. Die Umgebung reizt mit Wasserfällen wie den Bridal Veil Falls oder dem Zwillingswasserfall Mac Mac Falls. Aus einer Höhe von 56 Metern fällt das Wasser und bildet die Mac Mac Pools, natürliche Schwimmbecken voll mit klarem Wasser."

      - title: Blyde River Canyon & God’s Window
        id: img2
        content: "Nach Graskop beginnt der spannendste Abschnitt der Route, das Blyde River Canyon Gebiet. Wenige Aussichtspunkte weltweit können gefühlt mit diesem hier mithalten: God’s Window, wo sich ein weiter Blick eröffnet über den Canyon und über den Blyde River, der sich zwischen den Bergkuppen schlängelt bis hin zu den Lowvelds, welche in der Ferne hervorscheinen. Erhaben."

      - title: "Three Rondavels"
        id: img3
        content: "Weitere “Oohs” und “Aahs” entlockt folgendes Naturwunder: Bourke’s Luck Potholes. Der Namensgeber war ein glücklicher Goldgräber, die Potholes sind eigentümliche Strudellöcher im Festgestein. Beeindruckende Blicke ins Land werfen Sie danach auf die Three Rondavels, Canyon-Formartionen, die wie traditionelle Rundhütten anmuten. Hier ist der Blyde River Canyon zu Ende."

      - title: Pilgrim’s Rest
        id: img4
        content: "Wenn Sie den Rückweg zum Ausgangspunkt der Route antreten, kommen Sie am bekannten Goldgräberdorf in Mpumalanga vorbei. In Pilgrim’s Rest wurden 1873 erhebliche Goldfunde gemacht, was Goldgräber aus der ganzen Welt anlockte. Wer nicht genug von Wasserfällen bekommt, sollte die Route mit den Berlin Falls abschließen, und staunen wie dort das Wasser kerzenförmig herabfällt."
