  title: "Umwerfend: Panorama-Route"
  intro: "Etwas kürzer ist die Panorama-Route, die durch die Drakensberge in der Provinz Mpumalanga führt. Hier wird auf natürliche Weise das Highveld von der etwa 1000 Meter tiefer gelegenen Ebene, dem Lowveld getrennt. Auf kleinem Raum versammeln sich etliche Naturschauspiele, die bequem an einem Tag zu besichtigen&nbsp;sind."
  num: "2"

