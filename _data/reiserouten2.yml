    title:
    items:

      - title: "Sabie & Wasserfälle"
        id: img1
        content: "Sabie dient als guter Startpunkt für die Route. Die Umgebung um den entspannten, kleinen Ort reizt mit Wasserfällen wie den Bridal Veil Falls oder den Mac Mac Falls. Aus einer Höhe von 56 Metern stürzt das Wasser und bildet die Mac Mac Pools, natürliche Schwimmbecken voll mit klarem Wasser."

      - title: Blyde River Canyon & God’s Window
        id: img2
        content: "Nach Graskop beginnt der spannendste Abschnitt der Route, der Blyde River Canyon. Unterwegs kommen Sie an atemberaubenden Aussichtspunkten vorbei - der eindrucksvollste ist unbestritten God’s Window: von hier bietet sich eine spektakuläre Aussicht über das Lowveld."

      - title: "Three Rondavels"
        id: img3
        content: "Weitere “Oohs” und “Aahs” entlockt folgendes Naturwunder: Bourke’s Luck Potholes. Der Namensgeber war ein glücklicher Goldgräber, die Potholes sind zylinderförmige Hohlräume, die das Wasser in den Fels gewaschen hat. Beeindruckende Blicke werfen Sie danach auf die Three Rondavels, Felsformartionen, die wie traditionelle Rundhütten anmuten. Sie bilden das Ende des Blyde River Canyons."

      - title: Pilgrim’s Rest
        id: img4
        content: "Wenn Sie den Rückweg zum Ausgangspunkt der Route antreten, können Sie einen Abstecher zum bekannten Goldgräberdorf in Mpumalanga machen. In Pilgrim’s Rest wurden 1873 erhebliche Goldfunde gemacht, was Goldgräber aus der ganzen Welt anlockte. Wer nicht genug von Wasserfällen bekommt, sollte ein Stück zurückfahren und die Route mit den Berlin Falls abschließen, wo das Wasser kerzenförmig herabstürzt."
